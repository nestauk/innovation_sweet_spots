database_config: "mysqldb_team.config"
guardian_api:
  data-format: "json"
  from-date: "2007-01-01"
  to-date: "2021-06-01"
  page-size: 100
  order-by: "newest"
  lang: "en"
  show-tags: "contributor"
  show-fields: "body,headline,trailText"
# top2vec parameters
top2vec_parameters:
  umap_args:
    n_neighbors: 15
    n_components": 5
    metric: "cosine"
  hdbscan_args:
    min_cluster_size: 15
    min_samples: 5
    metric: "euclidean"
    cluster_selection_method: "leaf"
  doc2vec_args:
    vector_size: 300
    min_count: 10
    window: 15
    sample: 1e-5
    negative: 0
    hs: 1
    epochs: 50
    dm: 0,
    dbow_words: 1
    workers: 1
    corpus_file: None
  random_state: 123
# Juan's parameters
tokenise:
  threshold: 10
  min_count: 5
discipline_classification:
  discipline_names:
    [
      "biotechnology",
      "physics",
      "technology",
      "mathematics_computing_digital",
      "environment",
      "biology",
      "energy_systems",
      "arts_humanities_1",
      "social_sciences_1",
      "arts_humanities_2",
      "arts_humanities_3",
      "social_sciences_2",
    ]
  model_parametres:
    - estimator__C: [0.5, 1, 2]
      estimator__class_weight: [None, "balanced"]
      estimator__penalty: ["l2", "l1"]
    - estimator__class_weight: [None, "balanced"]
      estimator__min_samples_leaf: [2, 5]
      estimator__n_estimators: [20, 50, 100]
    # - estimator__n_estimators: [20, 50, 100]
    #   estimator__learning_rate: [0.15, 0.1]
    #   estimator__max_depth: [3, 5, 7]
gtr_organisations:
  filter_terms:
    [
      "council",
      "university",
      "department",
      "agency",
      "institute",
      "school",
      "ministry",
      "college",
      "hospital",
      "association",
      " sch ",
      "centre",
    ]
